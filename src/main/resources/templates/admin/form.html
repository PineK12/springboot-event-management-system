<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Sửa đơn vị' : 'Thêm đơn vị mới'">Form Đơn vị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${isEdit} ? 'Sửa đơn vị' : 'Thêm đơn vị mới'">Form Đơn vị</h1>
                <a th:href="@{/admin/donvi}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Form -->
            <div class="card">
                <div class="card-body">
                    <form th:action="${isEdit} ? @{/admin/donvi/edit/{id}(id=${donViDTO.id})} : @{/admin/donvi/create}"
                          th:object="${donViDTO}"
                          method="post">

                        <!-- Loại đơn vị -->
                        <div class="mb-3">
                            <label for="loaiDonVi" class="form-label">
                                Loại đơn vị <span class="text-danger">*</span>
                            </label>
                            <select class="form-select"
                                    id="loaiDonVi"
                                    th:field="*{loaiDonVi}"
                                    th:classappend="${#fields.hasErrors('loaiDonVi')} ? 'is-invalid'">
                                <option value="">-- Chọn loại đơn vị --</option>
                                <option th:each="loai : ${loaiDonViList}"
                                        th:value="${loai}"
                                        th:text="${loai.name()}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('loaiDonVi')}"
                                 th:errors="*{loaiDonVi}"></div>
                            <div class="form-text">
                                <small>
                                    <strong>KHOA:</strong> Khoa đào tạo (cho sinh viên)<br>
                                    <strong>PHONG_BAN:</strong> Phòng ban (CTSV, Đào tạo,...)<br>
                                    <strong>CLB:</strong> Câu lạc bộ<br>
                                    <strong>DOAN_HOI:</strong> Tổ chức Đoàn, Hội
                                </small>
                            </div>
                        </div>

                        <!-- Tên đầy đủ -->
                        <div class="mb-3">
                            <label for="tenDayDu" class="form-label">
                                Tên đầy đủ <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="tenDayDu"
                                   th:field="*{tenDayDu}"
                                   th:classappend="${#fields.hasErrors('tenDayDu')} ? 'is-invalid'"
                                   placeholder="Ví dụ: Khoa Công nghệ Thông tin">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('tenDayDu')}"
                                 th:errors="*{tenDayDu}"></div>
                        </div>

                        <!-- Đơn vị cha -->
                        <div class="mb-3">
                            <label for="parentId" class="form-label">
                                Đơn vị cha (tùy chọn)
                            </label>
                            <select class="form-select"
                                    id="parentId"
                                    th:field="*{parentId}">
                                <option value="">-- Không có đơn vị cha --</option>
                                <option th:each="parent : ${possibleParents}"
                                        th:value="${parent.id}"
                                        th:text="${parent.tenDayDu + ' (' + parent.loaiDonVi.name() + ')'}">
                                </option>
                            </select>
                            <div class="form-text">
                                <small>Chọn đơn vị cha nếu đơn vị này thuộc về một đơn vị khác</small>
                            </div>
                        </div>

                        <!-- Trạng thái -->
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="isActive"
                                       th:field="*{isActive}">
                                <label class="form-check-label" for="isActive">
                                    Kích hoạt đơn vị
                                </label>
                            </div>
                            <div class="form-text">
                                <small>Chỉ đơn vị được kích hoạt mới hiển thị trong hệ thống</small>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/donvi}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${isEdit} ? 'Cập nhật' : 'Tạo mới'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
