<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VADOO - Hệ thống Quản lý Sự kiện Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-container {
            text-align: center;
            color: white;
            max-width: 600px;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 60px;
            color: var(--primary-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .lead {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .btn-start {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            background: white;
            color: var(--primary-color);
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            color: var(--primary-color);
        }

        .features {
            display: flex;
            gap: 40px;
            margin-top: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-item {
            text-align: center;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
        }

        .feature-item h5 {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-item p {
            opacity: 0.8;
            font-size: 14px;
            margin: 0;
        }

        footer {
            margin-top: auto;
            padding-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="hero-container">
    <div class="logo-icon">
        <i class="fas fa-calendar-check"></i>
    </div>

    <h1>VADOO</h1>
    <p class="lead">
        Hệ thống Quản lý Sự kiện Sinh viên - Đơn giản hóa việc tổ chức và tham gia sự kiện tại trường đại học
    </p>

    <a th:href="@{/login}" class="btn btn-start">
        <i class="fas fa-sign-in-alt"></i>
        Đăng nhập ngay
    </a>

    <div class="features">
        <div class="feature-item">
            <div class="feature-icon">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <h5>Quản lý Sự kiện</h5>
            <p>Tạo và quản lý sự kiện dễ dàng</p>
        </div>

        <div class="feature-item">
            <div class="feature-icon">
                <i class="fas fa-qrcode"></i>
            </div>
            <h5>Check-in QR</h5>
            <p>Điểm danh nhanh chóng</p>
        </div>

        <div class="feature-item">
            <div class="feature-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h5>Thống kê</h5>
            <p>Báo cáo chi tiết</p>
        </div>
    </div>
</div>

<footer class="text-white text-center">
    &copy; 2024 VADOO. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
